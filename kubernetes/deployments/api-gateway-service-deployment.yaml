apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-deployment
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: hauing/api-gateway:develop
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: WEB_ENDPOINT
              value: "web-service:3000"
            - name: TEMPLATE_ENDPOINT
              value: "templateing-service:3000"
            - name: CREATION_ENDPOINT
              value: "creation-service:3000"
            - name: USER_ENDPOINT
              value: "user-service:3000"
            - name: WEB_ROUTES
              value: "/;/static/"
            - name: TEMPLATE_ROUTES
              value: "/api/templates;/api/templates/:id"
            - name: CREATION_ROUTES
              value: "/api/render/:id"
            - name: USER_ROUTES
              value: "/auth/register;/auth/login"
