apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-deployment
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: hauing/api-gateway:develop
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
        - name: WEB_ENDPOINT
          value: "http://web-service:3000"
        - name: TEMPLATE_ENDPOINT
          value: "http://templateing-service:3000"
        - name: CREATION_ENDPOINT
          value: "http://creation-service:3000"
        - name: USER_ENDPOINT
          value: "http://user-service:3000"

