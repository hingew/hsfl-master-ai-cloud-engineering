apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  labels:
    app: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: hauing/web-service:develop
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: TEMPLATE_ENDPOINT
              value: "http://templateing-service:3002"
